<section id="contacts-wrap" class="contact-form-wrap light-gray p-t-b-80">
    <div class="container">
        <div class="row">
            <div class="section-header mb-5 col-md-12">
                <h2 class="font-weight-bold ">Get in Touch With Us !</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Placeat ea quam laborum, ducimus, laboriosam sint dolorum aspernatur libero</p>

            </div>


            <div class="form-wrap  col-md-6 mb-4">

                <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert" [@animate]="{value:'*',params:{y:'-120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
                    <button type="button" class="close" (click)="success=false">
    <span aria-hidden="true">&times;</span>
  </button>
                    <strong>Your Message Sent succefully</strong>
                </div>


                <form class="row form" #contactForm=ngForm (ngSubmit)="submitForm(contactForm)" role="form">
                    <div class="form-group mb-4 col-md-6">
                        <label for="">
<i class="eva eva-person-outline"></i>
                        </label>
                        <input type="text" name="Name" id="" class="form-control" placeholder="Your Name" required ngModel>

                    </div>
                    <div class="form-group mb-4 col-md-6">
                        <label for="">
<i class="eva eva-email-outline"></i>
                        </label>
                        <input type="email" required name='email' email ngModel class="form-control" placeholder="Your email" aria-describedby="helpId">

                    </div>
                    <div class="form-group mb-4 col-md-12">
                        <label for="">
<i class="eva eva-edit-2-outline"></i>
                        </label>
                        <input type="text" required name='subject' ngModel class="form-control" placeholder="Your subject here" aria-describedby="helpId">

                    </div>

                    <div class="form-group mb-4 col-md-12">

                        <label for="">
<i class="eva eva-edit-outline"></i>
                        </label>
                        <textarea class="form-control" placeholder="Your message here" required name='message' ngModel rows="5"></textarea>


                    </div>

                    <div class="form-group  col-md-12">
                        <button type="submit" [disabled]='!contactForm.valid' class="btn btn-block form-submit-button btn-large btn-gradient">Send
  message </button>

                    </div>



                </form>



            </div>
            <div class="col-md-6">
                <div class="right-contact-wrap ml-5">
                    <div class="address-wrap mb-4">
                        <!-- <h3>Our Address</h3> -->
                        <ul class="list-group list-unstyled">
                            <li class=""> <i class="eva eva-pin-outline mr-2"></i>Sylhet,Akhalia,Bangladesh,3252</li>

                        </ul>
                    </div>
                    <div class="address-wrap mb-4">
                        <!-- <h3>Our Address</h3> -->
                        <ul class="list-group list-unstyled">
                            <li class=""><i class="eva eva-email-outline mr-2"></i> hossain.naime@yahoo.com</li>

                        </ul>
                    </div>

                    <div class="address-wrap mb-4">
                        <!-- <h3>Our Address</h3> -->
                        <ul class="list-group list-unstyled">
                            <li class=""><i class="eva eva-phone-call-outline mr-2"></i> +8801961081993</li>

                        </ul>
                    </div>

                    <!-- <img src="/src/assets/images/landing/contact-left-2.png" class="img-responsive" alt=""> -->
                    <section class="social-wrap ">
                        <!-- <h3 class="social-head font-weight-bold">Social</h3> -->
                        <div class="social-btns-wrap">

                            <a class="social-btn text-30 facebook ml-0" href="#"><i class="eva eva-facebook"></i></a>

                            <a class="social-btn text-30 twitter" href="#"><i class="eva eva-twitter"></i></a>

                            <a class="social-btn text-30 google" href="#"><i class="eva eva-google"></i></a>

                            <!-- <a class="social-btn text-30 dribbble" href="#"><i class="fab fa-dribbble"></i></a>

                            <a class="social-btn text-30 skype" href="#"><i class="fab fa-skype"></i></a> -->
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</section>
