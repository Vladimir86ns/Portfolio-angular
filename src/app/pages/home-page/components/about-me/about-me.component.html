<div class="container mt-5 mb-5">
  <h1 class="intro-eight-Title font-weight-bold text-42 t-shadow mb-3 text-black-50 text-center">
      EXPERIENCE
  </h1>
  <div class="row">
    <div class="col-sm-4">
      <img class="img-thumbnail rounded-circle" [src]="picture" alt="Generic placeholder image">
      <h3 class="text-center text-center font-weight-bold t-shadow text-30">Who is this guy?</h3>  
      <p class="text-20 mb-4">
        I'm the Full Stack Developer for <a href="https://www.vivifyideas.com/">Vivify Ideas</a> in Serbia, and,
        I have serious passion for JavaScript and PHP
        <a routerLink="/about-me-page">>>></a>
      </p>
    </div>
    <div class="col-sm-8">
      <div *ngFor="let skill of skills">
        <div class="row">
          <p class="text-white text-center font-weight-bold text-15" style="background-color: #2dedb3; width: 15%">{{ skill.name | uppercase }}</p>
          <p style="background-color:#93edd1" [style.width]="skill.skillLevel+'%'"></p>
          <p class="text-right" style="background-color: #e1f2ec" [style.width]="skill.missingSkills+'%'">{{ skill.skillLevel + 10 }} %</p>
        </div>
      </div>
    </div>
  </div>
</div>
